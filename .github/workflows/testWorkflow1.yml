# This is a basic workflow that is manually triggered

name: Manual workflow v1

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'CRABServer tag to deploy:'
        required: true
      environment:
        description: 'Host where given tag should be deployed:'
        required: true   
        default: preprod

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "Hello yoyo ${{ github.event.inputs.name }}"
